<head>
    <title>{{ page.title }} {% if page.layout != 'start' %}{% if page.platform %}- {{ page.platform }}{% endif %} {% if page.version %}{{ page.version }} {% endif %}{% endif %}- {{ site.title }}</title>
    <link rel="shortcut icon" href="{{ site.url }}/assets/favicon.ico" type="image/x-icon">
    <link rel="canonical" href="{{ site.url }}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ page.title }} - {{ site.title }}" />
    {% if page.description %}
    <meta name="Description" content="{{ page.description }}">
    <meta property="og:description" content="{{ page.description }}" />
    <meta name="twitter:description" content="{{ page.description }}" />
    {% else %}
    <meta name="Description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    {% endif %}
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta property="og:site_name" content="{{ page.title }} - {{ site.title }}" />
    <meta property="og:image" content="https://mapspeople.com/wp-content/uploads/untitleddesign5.jpg" />
    <meta property="og:image:secure_url" content="https://mapspeople.com/wp-content/uploads/untitleddesign5.jpg" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}" />
    <meta name="twitter:image" content="https://mapspeople.com/wp-content/uploads/untitleddesign5.jpg" />

    <!-- Keep the style.css-file below the Tachyons-file so the relevant classes can be overridden when (rarely) needed. -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css">
    <link rel="stylesheet" href="{% if jekyll.environment == 'production' %}{{ site.url }}{% endif %}/assets/css/style.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/github.min.css">
    {% if page.layout == 'front' %}
    <link rel="stylesheet" href="{% if jekyll.environment == 'production' %}{{ site.url }}{% endif %}/assets/css/front.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700&display=swap" rel="stylesheet">
    {% endif %}

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}

  </head>
